<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undian Jempolan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    /* Background lebih bening dan tajam */
    .hero {
      background: url('icon1.jpg') no-repeat center center;
      background-size: 100% 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      filter: brightness(1.1) contrast(0.9); /* Lebih cerah dan tajam */
    }

    /* Bagian promo */
    .promo-section {
      padding: 17px;
      text-align: center;
      color: white;
      border-radius: 10px;
      margin: 5px auto;
      max-width: 800px;
    }

    .promo-button img {
      position: relative;
      top: 20px;
      max-width: 60%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .promo-button img:hover {
      transform: scale(1.1);
    }

    /* Footer full sampai bawah */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      text-align: center;
      margin: 0;
      padding: 0;
      background: transparent;
      z-index: 999;
    }

    footer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero {
        height: 50vh;
      }

      .promo-button img {
        max-width: 64%;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 999;
        margin: 0;
      }

      footer img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <div class="containerdiv">
    <header class="hero"></header>
    <section class="promo-section">
      <a href="form.html" class="promo-button">
        <img src="icon2.png" alt="icon">
      </a>
    </section>
    <footer>
      <img src="iconbawah.jpg" alt="footer image">
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
